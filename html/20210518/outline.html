<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid rgb(65, 48, 48);
            margin: 10px auto;
            /*在box最外層且不占空間 無視box model */
            /*不能個別設定某邊樣式*/
            outline:  1px solid red;
        }

        .box:hover {
            /*距離原本位置*/
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>

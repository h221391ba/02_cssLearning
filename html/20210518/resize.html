<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #aaa;
            resize: both;
            /*一定要加上overflow*/
            /*且resiz會影響其他區塊*/
            overflow: auto;
        }

        textarea {
            /*取消拖曳功能*/
            resize: none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
